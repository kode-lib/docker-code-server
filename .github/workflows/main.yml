name: CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install prerequisites
        env:
          WERK_URL: https://github.com/marghidanu/werk/releases/download/0.1.11/werk-ubuntu-18.04
        run: |
          sudo curl -sL "${WERK_URL}" -o /usr/loca/binl/werk
          sudo chmod a+x /usr/local/bin/werk
          werk --version

      - name: Build images
        run: |
          werk run build